<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animación Circular</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #fff;
  overflow: hidden;
}

.container {
  position: relative;
  width: 400px;
  height: 400px;
}

.circle {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  animation: rotate 20s linear infinite;
  transform-origin: center;
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}


.circle img {
  position: absolute;
  width: 60px;
  height: 100px;
  cursor: pointer;
  transition: transform 0.3s, background-color 0.3s;
  border-radius: 50%;
  padding: 5px;
}

.circle img:hover {
  transform: scale(1.2);
}

.circle img.selected {
  background-color: #c5a03f;
}

.circle img:nth-child(1) { top: -10%; left: 50%; transform: translateX(-50%); }
.circle img:nth-child(2) { top: 20%; right: -5%; transform: translateY(-50%); }
.circle img:nth-child(3) { bottom: 20%; right: -5%; transform: translateY(50%); }
.circle img:nth-child(4) { bottom: -10%; left: 50%; transform: translateX(-50%); }
.circle img:nth-child(5) { bottom: 20%; left: -5%; transform: translateY(50%); }
.circle img:nth-child(6) { top: 20%; left: -5%; transform: translateY(-50%); }

.center {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 1200px;
  height: 200px;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.center img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}


@media (max-width: 600px) {
  .container {
    width: 250px;
    height: 250px;
  }

  .circle img {
    width: 40px;
    height: 70px;
  }

  .center {
    width: 90px;
    height: 90px;
  }
}
</style>
</head>
<body>

<div class="container">
  <div class="circle">
    <img class="item" src="/Imagenes/Uñas/img1.png" alt="Opción 1" onclick="selectImage(this)">
    <img class="item" src="/Imagenes/Uñas/img2.png" alt="Opción 2" onclick="selectImage(this)">
    <img class="item" src="/Imagenes/Uñas/img3.png" alt="Opción 3" onclick="selectImage(this)">
    <img class="item" src="/Imagenes/Uñas/img4.png" alt="Opción 4" onclick="selectImage(this)">
    <img class="item" src="/Imagenes/Uñas/img5.png" alt="Opción 5" onclick="selectImage(this)">
    <img class="item" src="/Imagenes/Uñas/img6.png" alt="Opción 6" onclick="selectImage(this)">
  </div>

  <div class="center">
    <img id="centerImage" src="/Imagenes/Uñas/img1.png" alt="Centro">
  </div>
</div>

<script>
function selectImage(element) {

  document.querySelectorAll('.circle img').forEach(img => img.classList.remove('selected'));


  element.classList.add('selected');

  
  document.getElementById("centerImage").src = element.src;
}
</script>

</body>
</html>
