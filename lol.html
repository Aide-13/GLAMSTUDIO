<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manicura | J&G GlamStudio</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<style>
/* ================= FONDO GLAM ================= */
body {
  font-family: 'Poppins', sans-serif;
  background:
    radial-gradient(circle at top left, rgba(198,160,79,0.08), transparent 40%),
    radial-gradient(circle at bottom right, rgba(255,192,203,0.06), transparent 45%),
    #fdfcfa;
}

/* ================= FADE AL SCROLL ================= */
.fade-section {
  opacity: 0;
  transform: translateY(30px);
  transition: all 0.9s ease;
}
.fade-section.visible {
  opacity: 1;
  transform: translateY(0);
}

/* ================= TITULOS ================= */
.titulo {
  font-size: 3rem;
  font-weight: 600;
}
.subtitulo {
  font-size: 1.8rem;
  font-weight: 500;
  text-align: center;
}

/* ================= DIVIDER ================= */
.glam-divider {
  width: 120px;
  height: 3px;
  margin: 25px auto;
  background: linear-gradient(90deg, transparent, #c6a04f, transparent);
  animation: glowLine 2s ease-in-out infinite alternate;
}
@keyframes glowLine {
  from { opacity: .4; }
  to { opacity: 1; }
}

/* ================= IMAGENES GRANDES ================= */
.manos, .uñas_final {
  transition: transform .6s ease;
}
.manos:hover, .uñas_final:hover {
  transform: scale(1.03);
}

/* ================= MINI IMAGENES ================= */
.circle {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
}
.circle img {
  width: 90px;
  border-radius: 50%;
  cursor: pointer;
  transition: transform .3s ease, box-shadow .3s ease;
}
.circle img:hover {
  transform: scale(1.08);
  box-shadow: 0 0 18px rgba(198,160,79,.6);
}
.circle img.active {
  transform: scale(1.15);
  box-shadow: 0 0 25px rgba(198,160,79,.9);
}

/* ================= BOTON GLAM ================= */
.btn-glam {
  background: linear-gradient(135deg,#c6a04f,#f1d38a);
  color:#fff;
  border:none;
  padding:12px 28px;
  font-weight:600;
  box-shadow:0 0 15px rgba(198,160,79,.4);
  transition:.3s ease;
}
.btn-glam:hover {
  transform: translateY(-2px);
  box-shadow:0 0 25px rgba(198,160,79,.7);
}

/* ================= LISTA ================= */
.descripcion li {
  margin-bottom:15px;
  padding-left:25px;
  position:relative;
}
.descripcion li::before {
  content:"✦";
  position:absolute;
  left:0;
  color:#c6a04f;
}
.descripcion li:hover {
  color:#c6a04f;
}

/* ================= RESPONSIVE ================= */
@media (max-width:768px) {
  .manos:hover, .uñas_final:hover { transform:none; }
  .titulo { font-size:2.2rem; }
  .glam-divider { width:80px; }
}
</style>
</head>

<body>

<!-- ================= HERO ================= -->
<div class="container-fluid py-5 fade-section">
  <div class="row align-items-center">
    <div class="col-lg-6 text-center">
      <h1 class="titulo">Manicura</h1>
      <div class="glam-divider"></div>
      <p class="px-4">
        Diseños personalizados con técnicas profesionales que resaltan
        tu estilo y elegancia.
      </p>
      <button class="btn-glam mt-3">Agendar cita</button>
    </div>
    <div class="col-lg-6 text-center mt-4 mt-lg-0">
      <img src="https://images.unsplash.com/photo-1604654894610-df63bc536371"
           class="img-fluid manos" style="max-width:450px;border-radius:20px;">
    </div>
  </div>
</div>

<!-- ================= FORMAS ================= -->
<div class="container mt-5 fade-section">
  <h3 class="subtitulo">Elige la forma de tu uña</h3>
  <div class="glam-divider"></div>

  <div class="circle">
    <img src="https://picsum.photos/200?1" class="active" onclick="selectImg(this)">
    <img src="https://picsum.photos/200?2" onclick="selectImg(this)">
    <img src="https://picsum.photos/200?3" onclick="selectImg(this)">
    <img src="https://picsum.photos/200?4" onclick="selectImg(this)">
  </div>
</div>

<!-- ================= TECNICAS ================= -->
<div class="container mt-5 fade-section">
  <h3 class="subtitulo">Técnicas y acabados</h3>
  <div class="glam-divider"></div>

  <div class="row align-items-center">
    <div class="col-lg-6">
      <ul class="descripcion">
        <li>Uñas Acrílicas – resistentes y duraderas</li>
        <li>Uñas de Gel – brillo natural y elegante</li>
        <li>Polygel – ligero, flexible y moderno</li>
      </ul>
    </div>
    <div class="col-lg-6 text-center mt-4 mt-lg-0">
      <img src="https://images.unsplash.com/photo-1616394584738-fc6e612e71b9"
           class="img-fluid uñas_final" style="max-width:400px;border-radius:20px;">
    </div>
  </div>
</div>

<script>
/* ===== fade on scroll ===== */
const obs = new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) e.target.classList.add("visible");
  });
},{threshold:.15});
document.querySelectorAll(".fade-section").forEach(el=>obs.observe(el));

/* ===== select image ===== */
function selectImg(el){
  document.querySelectorAll(".circle img").forEach(i=>i.classList.remove("active"));
  el.classList.add("active");
}
</script>

</body>
</html>
